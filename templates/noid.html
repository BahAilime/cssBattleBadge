<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>You want to show your CSSBattle.dev stats to the ENTIRE WORLD ?</h1>
    <h2>Let me show you how it works</h2>

    <label for="userId">Put your ID here:</label>
    <input type="text" id="userId" name="userId" oninput="updateTextArea()" />

    <button onclick="document.getElementById('modal').showModal()">How do I get my cssbattle ID ???</button>

    <dialog id="modal">
        <div class="modal-content">
            <p>1. Go to your CSSBattle.dev profile.</p>
            <p>2. Use the page source button from your browser or use the <code>Ctrl + U</code> shortcut.</p>
            <p>3. Search for <code>data-userid=</code> in the page source.</p>
            <p>4. Copy the value between the quotes.</p>
            <button class="close" type="button" onclick="document.getElementById('modal').close()" style="width: 100%;">&times;</button>
        </div>
    </dialog>

    <label for="userId">Put your username here:</label>
    <input type="text" id="username" name="username" oninput="updateTextArea()" />

    <label for="output">Put this in your profile's README.md and enjoy :D</label>
    <textarea id="outputMd" name="output" rows="4" cols="50" readonly></textarea>
    <label for="output">(or this)</label>
    <textarea id="outputHtml" name="outputhtml" rows="4" cols="50" readonly></textarea>

    <button onclick="loadPreview()">Load preview</button>

    <div id="preview-container">

    </div>
    <script>
        function updateTextArea() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const outputMd = document.getElementById('outputMd');
            const outputHtml = document.getElementById('outputHtml');
            outputMd.value = `[![CSSBattle.dev](https://css-battle-badge.vercel.app/badge/?id=${userId}&username=${username})](https://cssbattle.dev/player/${username})`;
            outputHtml.value = `<a href="https://cssbattle.dev/player/${username}" target="_blank"><img src="https://css-battle-badge.vercel.app/badge/?id=${userId}&username=${username}" height="250"/></a>`;
        }

        document.getElementById('outputMd').addEventListener('click', function () {
            navigator.clipboard.writeText(this.value);

            const originalValue = this.value;
            this.value = 'Copied !';
            setTimeout(function () {
                this.value = originalValue;
            }.bind(this), 1000);
        });

        document.getElementById('outputHtml').addEventListener('click', function () {
            navigator.clipboard.writeText(this.value);

            const originalValue = this.value;
            this.value = 'Copied !';
            setTimeout(function () {
                this.value = originalValue;
            }.bind(this), 1000);
        });

        function loadPreview() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = document.getElementById('outputHtml').value;
        }


        updateTextArea();

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }

        h1,
        h2 {
            color: #465870;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #465870;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea[readonly] {
            background-color: #eef2f7;
            color: #465870;
            cursor: pointer;
        }

        button {
            background-color: #465870;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b4e66;
        }

        button:active {
            background-color: #324459;
        }

        input:focus,
        textarea:focus {
            border-color: #465870;
            outline: none;
            box-shadow: 0 0 5px rgba(70, 88, 112, 0.5);
        }

        dialog#modal {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .modal-content {
            color: #333;
            line-height: 1.6;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.33);
        }

    </style>
</body>

</html>
